<html>
<head>
    <meta charset="UTF-8">
    <title>autoCar</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css"/>
    <script src="jquery-ui/jquery-ui.min.js"></script>
    <style>
        table {
            margin: 4px 0;
            background-color: #c5c5c533;
        }

        .white_content {
            display: none;
            position: absolute;
            top: 25%;
            left: 25%;
            width: 55%;
            height: 55%;
            padding: 20px;
            border: 1px solid orange;
            background-color: white;
            z-index: 1002;
            overflow: auto;
        }

        .black_overlay {
            display: none;
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1001;
            -moz-opacity: 0.8;
            opacity: .5;
            filter: alpha(opacity=88);
        }
    </style>
</head>
<body style="margin: 10px 10px 10px 10px">
<div>
    <span>
        <input type="button" id="showUsers" value="显示所有用户">
        <input type="button" id="addUser" value="添加用户">
    </span>
    <table id="users" border="1" style="display: none;">
        <thead>
        <tr>
            <td>用户名</td>
            <td>密码</td>
            <td>邮箱</td>
            <td>教练车号</td>
            <td>创建时间</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <table id="addUserTable" style="display: none;">
        <tr>
            <td>
                用户名:
            </td>
            <td><input id="username"/></td>
        </tr>
        <tr>
            <td>
                密码:
            </td>
            <td>
                <input id="password"/>
            </td>
        </tr>
        <tr>
            <td>
                邮箱:
            </td>
            <td>
                <input id="email"/>
            </td>
        </tr>
        <tr>
            <td>
                jl车:
            </td>
            <td>
                <input id="car_num"/>
            </td>
        </tr>
        <tr>
            <td>
                <input value="提交" type="button" id="addUserBtn">
            </td>

        </tr>
    </table>
</div>
<div id="light" class="white_content">
    <input id="userId" type="hidden">
    <input type="button"
           onclick="order()" value="预约"/>
    <input type="button"
           onclick="document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'; $('#userId').val('');"
           value="关闭"/>

    <table>
        <tr>
            <td>
                预约时间：
            </td>
            <td>
                <input type="text" id="date">
            </td>
        </tr>
        <tr>

            <td>
                <label for="timeSlot">选择时间段</label>
            </td>
            <td>
                <select id="timeSlot">
                    <option value="1">上午</option>
                    <option value="2">下午</option>
                    <option value="3">晚上</option>
                </select>
            </td>
        </tr>
    </table>
</div>
<div id="fade" class="black_overlay"></div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function () {
        $.ajaxSetup({
            dataType: "json"
        });
        $("#showUsers").click(function () {
            $.post("/order/selectUsers", {}, function (data) {
                if (data.code == 200) {
                    var users = data.body;
                    var $tbody = $("#users > tbody");
                    $tbody.empty();
                    for (var i = 0; i < users.length; i++) {
                        var child = $("<tr id='" + users[i].id + "'><td>" + users[i].username + "</td><td>" + users[i].password + "</td><td>" + users[i].email + "</td><td>" + users[i].cnbh + "</td><td>" + formatDate(users[i].create_time) + "</td><td><input type='button' value='约车' onclick='showDialog(" + users[i].id + ")'></td></tr>")
                        $tbody.append(child);
                    }
                    $tbody.parent().removeAttr("style");
                    $("#addUserTable").attr("style", "display:none");
                }
            });
        });
        $("#addUser").click(function () {
            $("#users").attr("style", "display:none");
            $("#addUserTable").removeAttr("style");
        });
        $("#addUserBtn").click(function () {
            var params = {
                username: $("#username").val(),
                password: $("#password").val(),
                email: $("#email").val(),
                cnbh: $("#car_num").val()
            };
            sendAjax("/order/addUser", JSON.stringify(params), function (data) {
                alert(data.message);
            });
        });
        $("#date").datepicker();
        $("#date").datepicker("option", "dateFormat", "yy-mm-dd");
    });

    function formatDate(val) {
        if (val) {
            var date = new Date(val);
            return date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate() + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
        }
    }

    function showDialog(userId) {
        $("#light").css("display", "block");
        $("#fade").css("display", "block");
        $("#userId").val(userId);
    }

    function sendAjax(url, vars, callback) {
        return $.ajax({
            type: "POST",
            url: url,
            data: vars,
            dataType: "json",
            contentType: "application/json",
            success: callback
        });
    }

    function order() {
        var params = {
            user_id: $("#userId").val(),
            orderDate: $("#date").val(),
            orderType: $("#timeSlot").val()
        };
        sendAjax("/order/addOrder", JSON.stringify(params), function (data) {
            alert(data.message);
        });
    }
</script>
